<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Raptor Ai</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .msg {
            margin: 10px 0;
            padding: 12px;
            border-radius: 10px;
            max-width: 70%;
        }
        .user {
            background: #0078ff;
            color: white;
            margin-left: auto;
        }
        .bot {
            background: #e0e0e0;
            color: black;
            margin-right: auto;
        }
        #input-area {
            display: flex;
            padding: 10px;
            background: white;
            border-top: 1px solid #ccc;
        }
        #message {
            flex: 1;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            margin-left: 10px;
            background: #0078ff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<div id="chat-container"></div>

<div id="input-area">
    <input type="text" id="message" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
</div>

<script>
function appendMessage(text, sender) {
    let div = document.createElement("div");
    div.className = "msg " + sender;
    div.textContent = text;
    document.getElementById("chat-container").appendChild(div);
    div.scrollIntoView({ behavior: "smooth" });
}

function sendMessage() {
    let msg = document.getElementById("message").value;
    if (!msg.trim()) return;

    appendMessage(msg, "user");
    document.getElementById("message").value = "";

    fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
    })
    .then(res => res.json())
    .then(data => {
        appendMessage(data.reply, "bot");
    });
}
</script>

</body>
</html>
