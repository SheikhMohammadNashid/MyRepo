<!DOCTYPE html>
<html>

<head>
    <title>Entities in html</title>
</head>

<body>
    <h1>Entities in html</h1>
    <p>This is an example of using HTML entities:</p>
    <ul>
        <li>&amp; - Ampersand</li>
        <li>&lt; - Less than</li>
        <li>&gt; - Greater than</li>
        <li>&quot; - Double quote</li>
        <li>&apos; - Single quote</li>
        <li>&copy; - Copyright symbol</li>
        <li>&reg; - Registered trademark symbol</li>
        <li>&euro; - Euro currency symbol</li>
    </ul>

</body>
