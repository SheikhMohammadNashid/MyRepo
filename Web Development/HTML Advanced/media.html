<html>
<head>
    <title>Media in HTML</title>
</head>
<body>
    <h1>Media in HTML</h1>
    <p>This is an example of embedding media in HTML:</p>

    <h2>Image</h2>
    <img src="https://www.milesweb.com/blog/wp-content/uploads/2024/10/how-to-create-a-website-using-html.png" alt="Example Image" width="300">

    <h2>Audio</h2>
    <audio controls>
        <source src="https://www.samplelib.com/lib/preview/mp3/sample-3s.mp3" type="audio/mpeg">
        
    </audio>

    <h2>Video</h2>
    <video width="320" height="240" controls>
        <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
        
    </video>
</html>
