<html>

<head>
    <title>Iframe in HTML</title>
</head>

<body>
    <h1>Iframe in HTML</h1>
    <p>This is an example of embedding an iframe in HTML:</p>

    <iframe src="https://www.wikipedia.org" width="600" height="400" title="Example Iframe">
        Your browser does not support iframes.
    </iframe>
    <!-- For embedding youtube videos the code looks like this: -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/8Xszg3m1BYs?si=E5Zc8zNiqGmUF98E"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</html>
